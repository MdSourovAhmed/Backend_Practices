version: "3.9"

services:

  nginx:
    # image: nginx:alpine
    build: ./nginx
    container_name: ngnix
    ports:
      - "80:80"
    volumes:
      # - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/build:/usr/share/nginx/html
    depends_on:
      - frontend
      - backend

  backend:
    build: ./backend
    container_name: backend
    env_file:
      - .env
    restart: always
    expose:
      - "5000"

  frontend:
    build: ./frontend
    container_name: frontend
    depends_on:
      - backend

